<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>



  </head>
  <body>

      <div id="div-text"> </div>
      <button id="page2-load">Load page 2</button>
      <button id="jumbotron-load">Load jumbotron</button>
      <button id="card-load">Load card</button>

      <script>

        $.ajax("page-1.txt").done(function(data){

            $("#div-text").html(data);

          }).fail(function(){

            alert("content failed")

          })

        $("#page2-load").click(function(){
          $.ajax("page-2.txt").done(function(data){

              $("#div-text").html(data);

            }).fail(function(){

              alert("content failed")

            })
        });

        $("#jumbotron-load").click(function(){
          $.ajax("page-jumbotron.txt").done(function(data){

              $("#div-text").html(data);

            }).fail(function(){

              alert("content failed")

            })
        });

        $("#card-load").click(function(){
          $.ajax("page-card.txt").done(function(data){

              $("#div-text").html(data);

            }).fail(function(){

              alert("content failed")

            })
        });

      </script>

  </body>
</html>
